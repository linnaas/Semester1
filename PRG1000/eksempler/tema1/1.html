<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8"> <!-- Passer på at æ, ø, og å blir vist på nettsiden dersom vi bruker det   -->
  <title>Oppgave 1</title>
</head>
<body>
<form action="1.php" method="post"> <!-- Selve formen som blir sendt til "1.php". action = navnet på målfilen, method er måten vi bruker for å sende informasjon -->
Fornavn: <input type="text" name="fornavn"><br> <!-- Input felt med navn "fornavn" -->
Etternavn: <input type="text" name="etternavn"><br> <!-- Input felt med navn "etternavn" -->
<input type="submit" name="submit" value="Send"> <!-- "Submit" knapp som sender informasjonen i formen til 1.php da man trykker på den "type=submit" er viktig-->
<input type="reset" name="reset" value="Nullstill"> <!-- Reset knapp for å nullstille at som er innenfor <form> - taggen. "type=reset" er viktig -->
</form>
</body>
</html>
